<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Перейти на YouTube</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #000000; /* Чёрный фон */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff0000;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='https://www.youtube.com/@artemulanov1111'">
        Перейти на YouTube
    </button>
</body>
</html>
